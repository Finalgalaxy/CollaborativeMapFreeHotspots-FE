


<!DOCTYPE>

<html>
    <head>
        <!— Material Design —>
        <link rel="stylesheet" href="assets/material.min.css">

        <script type="text/javascript" src="js/map.js"></script>
        <LINK href="css/style.css" rel="stylesheet" type="text/css">

    </head>
    <body>
        
        <!— Always shows a header, even in smaller screens. —>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!— Title —>
              <span class="mdl-layout-title">Title</span>
              <!— Add spacer, to align navigation to the right —>
              <div class="mdl-layout-spacer"></div>
              <!— Navigation. We hide it in small screens. —>
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Accedi</a>
                <a class="mdl-navigation__link" href="">Registrati</a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
              <a class="mdl-navigation__link" href="">Link</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
                <div id="map"></div>
            </div>
          </main>
        </div>
        
        <!-- carica script mappa-->
         <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHsz36Bfu65nOK4F9cnpZv8m--nmi2NcQ&callback=initMap"></script>
