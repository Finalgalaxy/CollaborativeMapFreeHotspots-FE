<!-- Modal Component -->
<dialog id="dialog-login" class="mdl-dialog mdl-dialog-custom">
    <div class="mdl-title">
        <h4 class="mdl-dialog__title"><i id="mdl-title-icon" class="material-icons">account_circle</i>Login</h4>
        <p class="mdl-dialog__sub">Accedi al tuo account personale</p>
    </div>
<div class="mdl-dialog__content">
    <form id="login-form">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="l-email">
            <label class="mdl-textfield__label" for="l-email">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="l-password">
            <label class="mdl-textfield__label" for="l-password">Password</label>
        </div>
        <a href="#"><p>Password dimenticata?</p></a>
    </form>
</div>
<div class="mdl-dialog__actions">
    <button type="button" class="mdl-button">Accedi</button>
    <button type="button" class="mdl-button dialog-close">Annulla</button>
</div>
</dialog>
